<div style="padding: 50px;">
  
	<h1>Employees</h1>

	<a style="float: right;" routerLink="/employees/add">
		<button mat-raised-button color="primary">Add Employee</button>
	</a>

	<app-shared-list [displayedColumns]="displayedColumns" [dataSource]="dataSource">
	</app-shared-list>

	<mat-paginator [length]="10"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
	</mat-paginator>

</div>
