<div style="padding: 50px;">
  
	<h1>Present employees</h1>

	<button mat-raised-button color="primary" style="float: right;" (click)="refresh()">
		<mat-icon>refresh</mat-icon>
	</button>

	<app-shared-list [displayedColumns]="displayedColumns" [dataSource]="dataSource">
	</app-shared-list>

	<mat-paginator [length]="10"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
	</mat-paginator>

</div>
