<div style="padding: 50px;">

    <h1>Token Settings</h1>

    <form [formGroup]="form" (ngSubmit)="submitToken(form.value)">
        <mat-list>

            <mat-list-item>
                <mat-form-field appearance="standard" style="width: 20%;">
                    <mat-label>Token</mat-label>
                    <input matInput formControlName="token" required minlength=10>
                  </mat-form-field>
            </mat-list-item>
    
            <mat-list-item>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </mat-list-item>
    
        </mat-list>
    </form>

</div>
